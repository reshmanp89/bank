<h2 class="mt-4 p-2" style="color: rgb(14, 14, 109)">Welcome  {{user}}</h2>
<div class="mt-5 p-3  text-center container w-25" style="background-color: rgba(77, 156, 192, 0.747);border-radius: 40px;">
    <a style="color:white;text-decoration: none;" routerLink="/transaction">View Transaction Details</a>
</div>
<!-- acno psw -->
<div class="row">
    <div class="col-6 p-3">
        <form [formGroup]="depositForm"action="" class="mt-5 p-3  text-center container w-50" style="background-color: rgba(77, 156, 192, 0.747)">
            <h2 style="color: rgb(14, 14, 109)">Deposit</h2>
            <div class="mt-3 p-2">
                <input formControlName="acno" id="acno1" name="acno"type="text" class="form-control mt-2 p-2" placeholder="acount number">
            </div>
            <div *ngIf="this.depositForm.get('acno')?.errors&&this.depositForm.get('acno')?.touched"  class="text-danger text-start ms-3">
                <p>contain only numbers</p>
            </div>
            
            <div class="mt-3 p-2">
                <input formControlName="psw"  id="p1" name="password"type="text" class="form-control mt-2 p-2" placeholder="enter password">
            </div>
            <div *ngIf="this.depositForm.get('psw')?.errors&&this.depositForm.get('psw')?.touched"  class="text-danger text-start ms-3">
                <p>contain numbers and characters</p>
            </div>
            <div class="mt-3 p-2">
                <input formControlName="amnt" id="a1" name="amnt"type="text" class="form-control mt-2 p-2" placeholder="amount">
            </div>
            <div *ngIf="this.depositForm.get('amnt')?.errors&&this.depositForm.get('amnt')?.touched"  class="text-danger text-start ms-3">
                <p>contain only numbers</p>
            </div>
            <button (click)="deposit()" class="mt-3 p-2 btn btn-info border-0"> deposit</button>
           
        </form>
    </div>
    <div class="col-6 p-3">
        <form [formGroup]="withdrawForm"  action="" class="mt-5 p-3 text-center  container w-50" style="background-color: rgba(77, 156, 192, 0.747)">
            <h2 style="color: rgb(14, 14, 109)">withdraw</h2>
            <div class="mt-3 p-2">
                <input  formControlName="acno1" id="acno2" name="acno"type="text" class="form-control mt-2 p-2" placeholder="acount number">
            </div>
            <div   *ngIf="this.withdrawForm.get('acno1')?.errors&&this.withdrawForm.get('acno1')?.touched" class="text-danger text-start ms-3 ">
                <p>contain only numbers</p>
            </div>
            
           
            <div class="mt-3 p-2">
                <input formControlName="psw1" id="p2" name="password"type="text" class="form-control mt-2 p-2" placeholder="enter password">
            </div>
            <div   *ngIf="this.withdrawForm.get('psw1')?.errors&&this.withdrawForm.get('psw1')?.touched" class="text-danger text-start ms-3 ">
                <p>contain numbers and characters</p>
            </div>
            <div class="mt-3 p-2">
                <input formControlName="amnt1"  id="a2" name="password"type="text" class="form-control mt-2 p-2" placeholder="amount">
            </div>
            <div   *ngIf="this.withdrawForm.get('amnt1')?.errors&&this.withdrawForm.get('amnt1')?.touched" class="text-danger text-start ms-3 ">
                <p>contain only numbers</p>
            </div>
            <button (click)=" withdraw()" class="mt-3 p-2 btn btn-info  border-0"> withdraw</button>
           
        </form>
    </div>
</div>
