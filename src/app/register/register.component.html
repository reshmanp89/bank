
<h1 class="text-center mt-5 p-5" style="color:  rgb(188, 219, 12);">Create New Account</h1>
<form [formGroup]=" registerForm"action="" class="mt-5 p-3 container w-50 text-center" style="background-color: rgba(77, 156, 192, 0.747);">
    <div class="mt-3 p-2">
        <input  formControlName="acno" id="ac1" name="acno"type="text" class="form-control mt-2 p-2" placeholder="acount number">
    </div>
    <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-start text-danger ms-3">
        <p >include number only</p>
    </div>
    <div class="mt-3 p-2">
        <input  formControlName="uname"id="u1" name="uname"type="text" class="form-control mt-2 p-2" placeholder="username">
    </div>
    <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched" class="text-start text-danger ms-3">
        <p >include characters only only</p>
    </div>
    <div class="mt-3 p-2">
        <input formControlName="psw" id="p1" name="password"type="text" class="form-control mt-2 p-2" placeholder="enter password">
    </div>
    <div *ngIf="this.registerForm.get('psw')?.errors&&this.registerForm.get('psw')?.touched" class="text-start text-danger ms-3">
        <p >include characters or numbers</p>
    </div>
    <button (click)="register()"class="mt-3 p-2 btb btn-light border-0"> sign up</button>
   
</form>
